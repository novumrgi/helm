apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nexus2.fullname" . }}
  labels:
    {{- include "nexus2.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nexus2.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "nexus2.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "nexus2.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 200
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /nexus
              port: http
            initialDelaySeconds: 200
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /nexus
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: sonatype-work
              mountPath: /sonatype-work
  {{- if and .Values.persistence.enabled .Values.persistence.existingClaim }}
      volumes:
        - name: sonatype-work
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
  {{- else if not .Values.persistence.enabled }}
      volumes:
        - name: sonatype-work
          emptyDir: {}
  {{- else if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: sonatype-work
      spec:
        accessModes:
          {{- range .Values.persistence.accessModes }}
            - {{ . | quote }}
          {{- end }}
        storageClassName: {{ .Values.persistence.storageClass | default "standard" | quote }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
  {{- end }}
