image:
  repository: docker.io/owasp/dependency-track
  pullPolicy: IfNotPresent
  tag: 3.8.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations: 

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: .local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests:
    cpu: 1500m
    memory: 4Gi
  limits:
    cpu: 4000m
    memory: 16Gi

terminationGracePeriodSeconds: 30

persistence:
  enabled: true
  # existingClaim: 
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClass: longhorn

dependencyTrack:
  database:
    builtIn:
      postgresql: 
        enabled: true

  config:
    alpine:
      worker:
        threads: 0
        thread:
          multiplier: 4

      data:
        directory: /data

      watchdog:
        logging:
          interval: 0

      database:
        pool:
          enabled: true
          max:
            size: 10
            lifetime: 600000
          idle:
            timeout: 600000

      enforce:
        authentification: true
        authorization: true

      bcrypt:
        rounds: 14

